<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="site_name" content="To-do List">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Document</title>
</head>
<body>
  <!-- clock -->
  <h1 id="clock">00:00</h1>
  <!-- login-form -->
  <form class="login_form">
    <input type="text" placeholder="input your name." required>
    <button>Submit</button>
  </form>
  <button class="clear_name hidden">clear</button>
  <!-- greeting -->
  <div class="content">
    <h2 id="greeting" class="hidden">Hello name</h2>
    <div class="quote hidden">
      <span></span>
      <span></span>
    </div>
  </div>
  <!-- todo-form -->
  <form class="todo_form">
    <input type="text" placeholder="input todo text.">
  </form>
  <ul id="todo_list"></ul>
  <!-- weather -->
  <div id="weather">
    <h3>today weather</h3>
    <span></span>
    <span></span>
  </div>
  <!-- background-image -->
  <img src="./img/1.jpg">

  <script src="./js/clock.js"></script>
  <script src="./js/greeting.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/weather.js"></script>
</body>
</html>
